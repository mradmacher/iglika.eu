- text: Zespół Iglika powstał z głębokiej potrzeby serca. Potrzeby obcowania z kulturą ludową, tańcem, śpiewem. Z potrzeby wyrażenia siebie poprzez sztukę.
  author: Kasia Witek
- text: Zachwyca mnie, jak miłość do folkloru bałkańskiego jest w stanie połączyć tak różne osobowości, które, oddając się tej samej pasji, przekazują tę dobrą i inspirującą energię dalej - publiczności, znajomym, rodzinie.
  author: Olga
- text: Iglika to nie zespół, to fenomen. Moja druga rodzina.
  author: Monika
- text: Iglika - taniec, śpiew, muzyka, ludzie (kolejność przypadkowa, bo wszystko równie ważne). Świetna ekipa ludzi, którzy dobrze czują się w swoim towarzystwie.
  author: Edyta
- text: Zespół jest dla mnie odskocznią, oddechem i źródłem energii do działania.
  author: Basia
